<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabelaestilizada.css">
    <title>Tabela Estilizada</title>
</head>
<body>
    <h1><b>Moda</b></h1>

    <table>
        <tr id="cabecalho">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>

        <tr class="produto">
            <th>Camiseta</th>
            <th style="text-align: left;">M</th>
            <th>R$ 49,00</th>
        </tr>

        <tr class="produto">
            <th>Tênis</th>
            <th style="text-align: left;" >42</th>
            <th>R$ 5,00</th>
        </tr>
    </table>

    <h1>Casa</h1>

    <table>
        <tr id="cabecalho2">
            <th>Produto</th>
            <th>Valor</th>
        </tr>

        <tr class="produto2">
            <th>Sofá</th>
            <th>R$ 1.200,00</th>
        </tr>

        <tr class="produto2">
            <th>Televisão</th>
            <th>R$ 5.000,00</th>
        </tr>
    </table>
</body>
</html>
